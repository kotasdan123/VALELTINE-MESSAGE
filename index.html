<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My QUEEN, can you be my Valentine's?</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif; overflow: hidden; margin: 0;
            touch-action: none; transition: background 0.5s;
        }

        /* Music Unlock Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ff4d6d; z-index: 9999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }

        .container {
            text-align: center; background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            z-index: 10; width: 90%; max-width: 350px;
        }

        .buttons { 
            margin-top: 20px; display: flex; flex-direction: column; 
            align-items: center; gap: 15px; min-height: 180px;
        }

        button {
            padding: 15px 40px; font-size: 1.1rem; cursor: pointer;
            border: none; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #noBtn { 
            background-color: #888; color: white; position: relative;
            z-index: 1000; transition: all 0.1s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        .falling-item {
            position: fixed; top: -50px; pointer-events: none;
            z-index: 1; animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        #message { display: none; }
        .score-final { font-size: 1.5rem; color: #d00000; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>For My Queen üëë</h1>
        <button onclick="unlockMusic()" style="background: white; color: #ff4d6d; font-size: 1.5rem;">Click to Start ‚ù§Ô∏è</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-uplifting-chiptune-game-music-440.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="card">
        <div id="content">
            <h1 style="color: #d00000;">My QUEEN, will you be my Valentine? üëë</h1>
            <p id="beggingText" style="color: #ff4d6d; font-weight: bold;">I'll be the best ever! ‚ú®</p>
            <div class="buttons">
                <button id="noBtn">No ü•∫</button>
                <button id="yesBtn">Yes! üòç</button>
            </div>
            <p style="font-weight: bold; color: #d00000;">Attempts to say No: <span id="scoreVal">0</span></p>
        </div>

        <div id="message">
            <h1 style="color: #ff4d6d;">I KNEW IT! ‚ù§Ô∏è</h1>
            <p>You're stuck with me on Feb 14th!</p>
            <div class="score-final">Final Heartbreak Score: <span id="finalScoreDisplay">0</span></div>
            <span style="font-size: 4rem;">üê±üåπüíç</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const bgMusic = document.getElementById('bgMusic');
        const scoreVal = document.getElementById('scoreVal');
        const beggingText = document.getElementById('beggingText');
        
        let score = 0;

        function unlockMusic() {
            bgMusic.play();
            document.getElementById('overlay').style.display = 'none';
        }

        function moveNo() {
            if (score < 5) return; 

            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        // Catch accidental taps/clicks
        noBtn.addEventListener('touchstart', (e) => {
            if (score >= 15) {
                e.preventDefault();
                moveNo();
                incrementScore();
            }
        });

        noBtn.onmouseover = () => { if (score >= 10) moveNo(); };
        
        noBtn.onclick = () => {
            incrementScore();
            moveNo();
        };

        function incrementScore() {
            score++;
            scoreVal.innerText = score;
            
            // Scaling Yes Button
            let scale = 1 + (score * 0.12);
            yesBtn.style.transform = `scale(${scale})`;

            if (score >= 30) {
                beggingText.innerText = "CAT ATTACK! üê±";
                spawnItem('üê±');
            } else if (score >= 15) {
                beggingText.innerText = "Too slow! üí®";
                spawnItem('‚ù§Ô∏è');
            }
        }

        function spawnItem(emoji) {
            const item = document.createElement('div');
            item.className = 'falling-item';
            item.innerHTML = emoji;
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = '30px';
            item.style.animationDuration = '3s';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 3000);
        }

        yesBtn.onclick = () => {
            document.getElementById('content').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('finalScoreDisplay').innerText = score;
            document.body.style.backgroundColor = '#ffb6c1';
            
            // Victory Rain
            for(let i=0; i<30; i++) {
                setTimeout(() => spawnItem('üíñ'), i * 100);
            }
        };
    </script>
</body>
</html>
