<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QUEEN, can you be my Valentine's?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            transition: background 0.5s;
        }

        .dedication {
            position: absolute;
            top: 20px;
            width: 90%;
            text-align: center;
            color: #d00000;
            font-weight: bold;
            font-size: 1.3rem;
            z-index: 20;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .secret-lover {
            display: block;
            font-size: 1.1rem;
            color: #ff4d6d;
            font-style: italic;
            margin-top: 5px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 77, 109, 0.3);
        }

        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(0deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            z-index: 10;
            width: 85%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        h1 { color: #d00000; font-size: 1.8rem; margin-bottom: 10px; }
        #beggingText { height: 40px; color: #ff4d6d; font-style: italic; font-weight: bold; margin-bottom: 15px; display: block;}
        
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px;
            min-height: 180px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            touch-action: none; 
            transition: 0.3s;
        }

        #noBtn { 
            background-color: #888; 
            color: white; 
            z-index: 100; /* Higher than Yes */
            position: relative;
            transition: all 0.2s ease; /* Speed will be modified by JS */
        }

        #yesBtn, #moreBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 5; 
        }

        #moreBtn {
            margin-top: 20px;
            font-size: 1rem;
            background-color: #d00000;
        }
        
        .celebration, .secret-gift-panel { 
            display: none; 
            font-size: 1.5rem; 
            color: #ff4d6d; 
            font-weight: bold; 
        }

        .scoreboard {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        .secret-gift-panel h2 {
            color: #d00000;
            font-size: 2rem;
        }

        .emoji-box { font-size: 3.5rem; display: block; margin-top: 15px; animation: bounce 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="dedication">
        For Shaina Lyca Sam üå∏
        <span class="secret-lover">From your secret lover.. GAB üíå</span>
    </div>

    <div class="container" id="card">
        <div id="content">
            <h1>My QUEEN, can you be my Valentine's? üëë</h1>
            <span id="beggingText">I promise to treat you like royalty! ‚ú®</span>
            <div class="buttons">
                <button id="noBtn">No ü•∫</button>
                <button id="yesBtn">Yes! üòç</button>
            </div>
        </div>

        <div id="message" class="celebration">
            I knew you'd say Yes! <br>See you on February 16! ü•∞
            <span class="emoji-box">‚ù§Ô∏èüíçüëë</span>
            <button id="moreBtn">You want more? click here</button>
        </div>

        <div id="secretGift" class="secret-gift-panel">
            <h2>Secret Gift üéÅ</h2>
            <p>This is a secret gift for your eyes only.</p>
            <div id="finalScore" style="font-size: 1rem; color: #555; margin-bottom: 10px;"></div>
            <span class="emoji-box">üíñüòò‚ú®üåπüíé</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const moreBtn = document.getElementById('moreBtn');
        const card = document.getElementById('card');
        const content = document.getElementById('content');
        const message = document.getElementById('message');
        const secretGift = document.getElementById('secretGift');
        const beggingText = document.getElementById('beggingText');
        const finalScoreDisplay = document.getElementById('finalScore');

        const phrases = [
            "Are you sure? ü•∫",
            "Please don't do this... üíî",
            "I'll give you all my attention! üíé",
            "Think of the February 16 date! üåπ",
            "I'll be the best Valentine ever!",
            "Look at the Yes button, it's so big! üëâ",
            "My Queen deserves better than a No! üëë",
            "I'm begging you! üôè",
            "Don't break my heart! ü•Ä"
        ];

        let yesSize = 1.2;
        let phraseIndex = 0;
        let noCount = 0;
        let speed = 0.3; // Initial move speed

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', '‚ú®'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function explodeHearts() {
            for(let i=0; i<100; i++) {
                setTimeout(createHeart, i * 10);
            }
        }

        function moveNoButton() {
            noCount++;
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 500);

            // Make the button position fixed and move it
            noBtn.style.position = 'fixed';
            
            const padding = 60;
            let newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            let newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            // Keep button away from the edges
            newX = Math.max(padding, newX);
            newY = Math.max(padding, newY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Make it move faster each time (reduce transition time)
            speed = Math.max(0.05, speed - 0.03); 
            noBtn.style.transition = `${speed}s ease`;

            // Update Text
            beggingText.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Increase Yes Button Size
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            explodeHearts();
            content.style.display = 'none';
            document.querySelector('.dedication').style.display = 'none';
            message.style.display = 'block';
            document.body.style.backgroundColor = '#ff4d6d';
            noBtn.style.display = 'none';
        });

        moreBtn.addEventListener('click', () => {
            explodeHearts();
            message.style.display = 'none';
            secretGift.style.display = 'block';
            document.body.style.backgroundColor = '#d00000';
            // Show the final scoreboard
            finalScoreDisplay.innerHTML = `You tried to say No <b>${noCount}</b> times... <br>but love won! ‚ù§Ô∏è`;
        });

    </script>
</body>
</html>
