<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My QUEEN, can you be my Valentine's?</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 10px;
            transition: background 0.5s;
            touch-action: none; /* Prevents accidental refreshing/scrolling */
        }

        #trailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .dedication {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            color: #d00000;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 20;
            padding: 0 10px;
        }

        .heart {
            position: fixed;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            z-index: 10;
            width: 100%;
            max-width: 350px;
        }

        h1 { color: #d00000; font-size: 1.5rem; margin-bottom: 10px; line-height: 1.3; }
        #beggingText { height: 45px; color: #ff4d6d; font-style: italic; font-weight: bold; margin-bottom: 15px; display: block; font-size: 0.95rem;}
        
        .buttons { 
            margin-top: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px;
            min-height: 160px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }

        #noBtn { 
            background-color: #888; 
            color: white; 
            position: relative;
            z-index: 10000; 
            touch-action: none;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 5;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .score-display {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #d00000;
            font-weight: bold;
        }

        #musicControl {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 1000;
            background: #fff;
            padding: 8px 12px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid #ff4d6d;
            font-size: 0.8rem;
        }
        
        .celebration, .secret-gift-panel { display: none; font-size: 1.3rem; color: #ff4d6d; font-weight: bold; }
        .emoji-box { font-size: 3rem; display: block; margin-top: 10px; animation: bounce 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <canvas id="trailCanvas"></canvas>
    <div id="musicControl">üéµ Play Music</div>
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="dedication">
        For YOU üå∏<br>
        <span style="font-size:0.9rem; color:#ff4d6d; font-style:italic;">From your Secret Lover.. üíå</span>
    </div>

    <div class="container" id="card">
        <div id="content">
            <h1>My QUEEN, can you be my Valentine's? üëë</h1>
            <span id="beggingText">I promise to treat you like royalty! ‚ú®</span>
            <div class="buttons">
                <button id="noBtn">No ü•∫</button>
                <button id="yesBtn">Yes! üòç</button>
            </div>
            <div class="score-display">Heartbreak Score: <span id="scoreVal">0</span></div>
        </div>

        <div id="message" class="celebration">
            I knew you'd say Yes! <br>See you on February 14! ü•∞
            <span class="emoji-box">‚ù§Ô∏èüíçüëë</span>
            <button id="moreBtn" style="margin-top:20px; background:#ff4d6d; color:white; padding: 12px 25px;">You want more? click here</button>
        </div>

        <div id="secretGift" class="secret-gift-panel">
            <h2>Secret Gift üéÅ</h2>
            <p id="finalScore" style="font-size: 1rem; font-weight: normal;"></p>
            <span class="emoji-box">üíñüòò‚ú®üåπüíé</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const moreBtn = document.getElementById('moreBtn');
        const content = document.getElementById('content');
        const message = document.getElementById('message');
        const secretGift = document.getElementById('secretGift');
        const beggingText = document.getElementById('beggingText');
        const scoreDisplay = document.getElementById('scoreVal');
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const canvas = document.getElementById('trailCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let yesSize = 1;
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createFirework(x, y) {
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 12,
                    dy: (Math.random() - 0.5) * 12,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    life: 1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.life -= 0.02;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function moveNo(e) {
            // High avoidance on mobile
            const chance = score >= 50 ? 0.05 : 0.3;
            if (Math.random() < chance) return; 

            const x = Math.max(15, Math.random() * (window.innerWidth - 100));
            const y = Math.max(80, Math.random() * (window.innerHeight - 120));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Add a little feedback
            noBtn.style.transform = "scale(0.95)";
            setTimeout(() => noBtn.style.transform = "scale(1)", 100);
        }

        // Mobile touch events
        noBtn.addEventListener('touchstart', (e) => {
            // Probability of actually getting to click it
            if (Math.random() > 0.2) {
                e.preventDefault();
                moveNo();
            }
        });

        // Mouse backup
        noBtn.addEventListener('mouseover', moveNo);

        noBtn.onclick = (e) => {
            score++;
            scoreDisplay.innerText = score;
            yesSize += 0.5; 
            yesBtn.style.transform = `scale(${yesSize})`;

            if (score % 10 === 0) {
                const rect = noBtn.getBoundingClientRect();
                createFirework(rect.left + rect.width/2, rect.top + rect.height/2);
                document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 95%)`;
            }

            beggingText.innerText = score >= 50 ? "LEVEL: GOD MODE ‚ö°" : "Stop that! üò§";
            moveNo();
        };

        yesBtn.onclick = () => {
            content.style.display = 'none';
            message.style.display = 'block';
            document.body.style.backgroundColor = '#ffb6c1';
            noBtn.style.display = 'none';
            document.querySelector('.dedication').style.display = 'none';
        };

        moreBtn.onclick = () => {
            message.style.display = 'none';
            secretGift.style.display = 'block';
            document.body.style.backgroundColor = '#d00000';
            document.getElementById('finalScore').innerHTML = `You tried to say NO ${score} times...<br>But fate says YES! ‚ù§Ô∏è`;
        };

        musicControl.onclick = () => {
            if (bgMusic.paused) { bgMusic.play(); musicControl.innerText = "‚è∏ Pause"; }
            else { bgMusic.pause(); musicControl.innerText = "üéµ Play Music"; }
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
