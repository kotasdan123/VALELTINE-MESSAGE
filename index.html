<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QUEEN, can you be my Valentine's?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            transition: background 0.5s;
        }

        /* Sparkling Trail - Performance Optimized */
        #trailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .dedication {
            position: absolute;
            top: 20px;
            width: 90%;
            text-align: center;
            color: #d00000;
            font-weight: bold;
            font-size: 1.3rem;
            z-index: 20;
        }

        .secret-lover {
            display: block;
            font-size: 1.1rem;
            color: #ff4d6d;
            font-style: italic;
            margin-top: 5px;
        }

        /* Heart Falling - Reduced for Performance */
        .heart {
            position: fixed;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-3px, 2px); }
            100% { transform: translate(1px, -2px); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            z-index: 10;
            width: 85%;
            max-width: 400px;
        }

        h1 { color: #d00000; font-size: 1.8rem; margin-bottom: 10px; }
        #beggingText { height: 40px; color: #ff4d6d; font-style: italic; font-weight: bold; margin-bottom: 15px; display: block;}
        
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px;
            min-height: 180px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #noBtn { 
            background-color: #888; 
            color: white; 
            position: relative;
            z-index: 100;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        #musicControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid #ff4d6d;
        }
        
        .celebration, .secret-gift-panel { display: none; font-size: 1.5rem; color: #ff4d6d; font-weight: bold; }
        .emoji-box { font-size: 3.5rem; display: block; margin-top: 15px; animation: bounce 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <canvas id="trailCanvas"></canvas>
    <div id="musicControl">üéµ Play Music</div>
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="dedication">
        For YOU üå∏
        <span class="secret-lover">From your Secret Lover.. üíå</span>
    </div>

    <div class="container" id="card">
        <div id="content">
            <h1>My QUEEN, can you be my Valentine's? üëë</h1>
            <span id="beggingText">I promise to treat you like royalty! ‚ú®</span>
            <div class="buttons">
                <button id="noBtn">No ü•∫</button>
                <button id="yesBtn">Yes! üòç</button>
            </div>
        </div>

        <div id="message" class="celebration">
            I knew you'd say Yes! <br>See you on February 16! ü•∞
            <span class="emoji-box">‚ù§Ô∏èüíçüëë</span>
            <button id="moreBtn" style="margin-top:20px; background:#ff4d6d; color:white;">You want more? click here</button>
        </div>

        <div id="secretGift" class="secret-gift-panel">
            <h2>Secret Gift üéÅ</h2>
            <p id="finalScore"></p>
            <span class="emoji-box">üíñüòò‚ú®üåπüíé</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const moreBtn = document.getElementById('moreBtn');
        const card = document.getElementById('card');
        const content = document.getElementById('content');
        const message = document.getElementById('message');
        const secretGift = document.getElementById('secretGift');
        const beggingText = document.getElementById('beggingText');
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const canvas = document.getElementById('trailCanvas');
        const ctx = canvas.getContext('2d');

        let noCount = 0;
        let yesSize = 1;

        // --- Optimized Sparkle Trail ---
        let spots = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('mousemove', (e) => {
            if (spots.length > 40) return; // Cap particles to prevent lag
            spots.push({
                x: e.x, y: e.y, 
                size: Math.random() * 4 + 2,
                opacity: 1,
                color: `hsl(${Math.random() * 360}, 70%, 70%)`
            });
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < spots.length; i++) {
                let s = spots[i];
                ctx.globalAlpha = s.opacity;
                ctx.fillStyle = s.color;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.opacity -= 0.03;
                if (s.opacity <= 0) { spots.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // --- Falling Hearts (Fewer for stability) ---
        function createHeart() {
            if (document.querySelectorAll('.heart').length > 15) return; 
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 600);

        // --- Music Control ---
        musicControl.onclick = () => {
            if (bgMusic.paused) { bgMusic.play(); musicControl.innerText = "‚è∏ Pause"; }
            else { bgMusic.pause(); musicControl.innerText = "üéµ Play"; }
        };

        // --- Interaction Logic ---
        function moveNo() {
            noCount++;
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesSize += 0.1;
            yesBtn.style.transform = `scale(${yesSize})`;
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 400);
        }

        noBtn.onmouseover = moveNo;
        noBtn.ontouchstart = (e) => { e.preventDefault(); moveNo(); };

        yesBtn.onclick = () => {
            content.style.display = 'none';
            message.style.display = 'block';
            document.body.style.backgroundColor = '#ffb6c1';
            noBtn.style.display = 'none';
        };

        moreBtn.onclick = () => {
            message.style.display = 'none';
            secretGift.style.display = 'block';
            document.getElementById('finalScore').innerHTML = `You tried to say No ${noCount} times... <br>But you're stuck with me! ‚ù§Ô∏è`;
        };
    </script>
</body>
</html>
