<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My QUEEN, can you be my Valentine's?</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 10px;
            transition: background 0.3s;
            touch-action: none;
        }

        #trailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .shake-screen {
            animation: screenBlast 0.4s ease-out;
        }

        @keyframes screenBlast {
            0% { transform: translate(0,0); }
            25% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 5px); }
            100% { transform: translate(0,0); }
        }

        .dedication {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            color: #d00000;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 20;
            padding: 0 10px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            z-index: 10;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s;
        }

        h1 { color: #d00000; font-size: 1.5rem; margin-bottom: 10px; line-height: 1.3; }
        #beggingText { height: 45px; color: #ff4d6d; font-style: italic; font-weight: bold; margin-bottom: 15px; display: block; font-size: 0.95rem;}
        
        .buttons { 
            margin-top: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px;
            min-height: 160px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }

        #noBtn { 
            background-color: #888; 
            color: white; 
            position: relative;
            z-index: 10000; 
            touch-action: none;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 5;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .score-display {
            margin-top: 15px;
            font-size: 1rem;
            color: #d00000;
            font-weight: bold;
        }

        #musicControl {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 1000;
            background: #fff;
            padding: 8px 12px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid #ff4d6d;
            font-size: 0.8rem;
        }

        .falling-item {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
        
        .celebration, .secret-gift-panel { display: none; font-size: 1.3rem; color: #ff4d6d; font-weight: bold; }
        .emoji-box { font-size: 3rem; display: block; margin-top: 10px; animation: bounce 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <canvas id="trailCanvas"></canvas>
    <div id="musicControl">üéµ Play Cute Music</div>
    
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-uplifting-chiptune-game-music-440.mp3" type="audio/mpeg">
    </audio>

    <div class="dedication">
        For YOU üå∏<br>
        <span style="font-size:0.9rem; color:#ff4d6d; font-style:italic;">From your Secret Lover.. üíå</span>
    </div>

    <div class="container" id="card">
        <div id="content">
            <h1>My QUEEN, can you be my Valentine's? üëë</h1>
            <span id="beggingText">I promise to treat you like royalty! ‚ú®</span>
            <div class="buttons">
                <button id="noBtn">No ü•∫</button>
                <button id="yesBtn">Yes! üòç</button>
            </div>
            <div class="score-display">Heartbreak Score: <span id="scoreVal">0</span></div>
        </div>

        <div id="message" class="celebration">
            I knew you'd say Yes! <br>See you on February 14! ü•∞
            <span class="emoji-box">‚ù§Ô∏èüíçüëë</span>
            <button id="moreBtn" style="margin-top:20px; background:#ff4d6d; color:white; padding: 12px 25px;">You want more? click here</button>
        </div>

        <div id="secretGift" class="secret-gift-panel">
            <h2>Secret Gift üéÅ</h2>
            <p id="finalScore" style="font-size: 1rem; font-weight: normal;"></p>
            <span class="emoji-box">üíñüòò‚ú®üåπüíéüê±</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const moreBtn = document.getElementById('moreBtn');
        const content = document.getElementById('content');
        const message = document.getElementById('message');
        const secretGift = document.getElementById('secretGift');
        const beggingText = document.getElementById('beggingText');
        const scoreDisplay = document.getElementById('scoreVal');
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const canvas = document.getElementById('trailCanvas');
        const ctx = canvas.getContext('2d');

        // Cute Meow sound effect
        const meowSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-sweet-kitty-meow-93.mp3");

        let score = 0;
        let yesSize = 1;
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function playMeow() {
            meowSound.currentTime = 0;
            meowSound.play();
        }

        function createFallingItem(isCat) {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            item.innerHTML = isCat ? ['üê±', 'üò∏', 'üêæ', 'üêà'][Math.floor(Math.random() * 4)] : ['‚ù§Ô∏è', 'üíñ', 'üíù'][Math.floor(Math.random() * 3)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 20 + 20) + 'px';
            item.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 5000);
        }

        setInterval(() => {
            createFallingItem(false);
            if (score >= 30) createFallingItem(true);
        }, 400);

        function createSuperFirework(x, y) {
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 15,
                    dy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 6 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    life: 1.2,
                    gravity: 0.15
                });
            }
            document.body.classList.add('shake-screen');
            setTimeout(() => document.body.classList.remove('shake-screen'), 400);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dx; p.dy += p.gravity; p.y += p.dy; p.life -= 0.02;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function moveNo() {
            if (score < 20) return; 
            let chance = 0.3; 
            if (score >= 50) chance = 0.05; 
            if (Math.random() < chance) return; 

            const x = Math.max(15, Math.random() * (window.innerWidth - 100));
            const y = Math.max(100, Math.random() * (window.innerHeight - 150));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('touchstart', (e) => {
            if (score >= 20 && Math.random() > 0.2) {
                e.preventDefault();
                moveNo();
            }
        });

        noBtn.onclick = (e) => {
            score++;
            scoreDisplay.innerText = score;
            yesSize += 0.45; 
            yesBtn.style.transform = `scale(${yesSize})`;

            // Play meow sound after click 30
            if (score >= 30) playMeow();

            if (score % 10 === 0) {
                const rect = noBtn.getBoundingClientRect();
                createSuperFirework(rect.left + rect.width/2, rect.top + rect.height/2);
            }

            if (score === 30) {
                beggingText.innerText = "CAT ATTACK! üê±üêæ";
                playMeow();
            }
            else if (score >= 50) beggingText.innerText = "ULTIMATE SPEED! ‚ö°";
            else beggingText.innerText = "Okay, you're persistent! üò§";
            
            moveNo();
        };

        yesBtn.onclick = () => {
            content.style.display = 'none';
            message.style.display = 'block';
            document.body.style.backgroundColor = '#ffb6c1';
            noBtn.style.display = 'none';
            document.querySelector('.dedication').style.display = 'none';
        };

        moreBtn.onclick = () => {
            message.style.display = 'none';
            secretGift.style.display = 'block';
            document.body.style.backgroundColor = '#d00000';
            document.getElementById('finalScore').innerHTML = `You survived the Cat Attack and clicked NO ${score} times!<br>Meow! You're still my Queen! üê±‚ù§Ô∏è`;
        };

        musicControl.onclick = () => {
            if (bgMusic.paused) { bgMusic.play(); musicControl.innerText = "‚è∏ Pause Music"; }
            else { bgMusic.pause(); musicControl.innerText = "üéµ Play Music"; }
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
