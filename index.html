<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QUEEN, can you be my Valentine's?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            transition: background 0.5s;
        }

        #trailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .dedication {
            position: absolute;
            top: 20px;
            width: 90%;
            text-align: center;
            color: #d00000;
            font-weight: bold;
            font-size: 1.3rem;
            z-index: 20;
        }

        .heart {
            position: fixed;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            z-index: 10;
            width: 85%;
            max-width: 400px;
        }

        h1 { color: #d00000; font-size: 1.8rem; margin-bottom: 10px; }
        #beggingText { height: 40px; color: #ff4d6d; font-style: italic; font-weight: bold; margin-bottom: 15px; display: block;}
        
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px;
            min-height: 180px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }

        /* NO Button is now the Topmost element */
        #noBtn { 
            background-color: #888; 
            color: white; 
            position: relative;
            z-index: 10000; 
            transition: all 0.2s ease;
            touch-action: none;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 5;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

            margin-top: 10px;
            font-size: 1rem;

            background: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 10px;
        }
