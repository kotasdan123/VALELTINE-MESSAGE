<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QUEEN, can you be my Valentine's?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            transition: background 0.5s;
        }

        #trailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .dedication {
            position: absolute;
            top: 20px;
            width: 90%;
            text-align: center;
            color: #d00000;
            font-weight: bold;
            font-size: 1.3rem;
            z-index: 20;
        }

        .heart {
            position: fixed;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            z-index: 10;
            width: 85%;
            max-width: 400px;
        }

        h1 { color: #d00000; font-size: 1.8rem; margin-bottom: 10px; }
        #beggingText { height: 40px; color: #ff4d6d; font-style: italic; font-weight: bold; margin-bottom: 15px; display: block;}
        
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px;
            min-height: 180px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }

        /* NO Button is now the Topmost element */
        #noBtn { 
            background-color: #888; 
            color: white; 
            position: relative;
            z-index: 10000; 
            transition: all 0.2s ease;
            touch-action: none;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 5;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .score-display {
            margin-top: 10px;
            font-size: 1rem;
            color: #d00000;
            font-weight: bold;
            background: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 10px;
        }

        #musicControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid #ff4d6d;
        }
        
        .celebration, .secret-gift-panel { display: none; font-size: 1.5rem; color: #ff4d6d; font-weight: bold; }
        .emoji-box { font-size: 3.5rem; display: block; margin-top: 15px; animation: bounce 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <canvas id="trailCanvas"></canvas>
    <div id="musicControl">üéµ Play Music</div>
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="dedication">
        For YOU üå∏
        <span class="secret-lover" style="display:block; font-size:1.1rem; color:#ff4d6d; font-style:italic;">From your Secret Lover.. üíå</span>
    </div>

    <div class="container" id="card">
        <div id="content">
            <h1>My QUEEN, can you be my Valentine's? üëë</h1>
            <span id="beggingText">I promise to treat you like royalty! ‚ú®</span>
            <div class="buttons">
                <button id="noBtn">No ü•∫</button>
                <button id="yesBtn">Yes! üòç</button>
            </div>
            <div class="score-display">Heartbreak Score: <span id="scoreVal">0</span></div>
        </div>

        <div id="message" class="celebration">
            I knew you'd say Yes! <br>See you on February 14! ü•∞
            <span class="emoji-box">‚ù§Ô∏èüíçüëë</span>
            <button id="moreBtn" style="margin-top:20px; background:#ff4d6d; color:white;">You want more? click here</button>
        </div>

        <div id="secretGift" class="secret-gift-panel">
            <h2>Secret Gift üéÅ</h2>
            <p id="finalScore"></p>
            <span class="emoji-box">üíñüòò‚ú®üåπüíé</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const moreBtn = document.getElementById('moreBtn');
        const content = document.getElementById('content');
        const message = document.getElementById('message');
        const secretGift = document.getElementById('secretGift');
        const beggingText = document.getElementById('beggingText');
        const scoreDisplay = document.getElementById('scoreVal');
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const canvas = document.getElementById('trailCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let yesSize = 1;
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createFirework(x, y) {
            for (let i = 0; i < 40; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    life: 1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.life -= 0.015;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function moveNo() {
            // After 50, it avoids much more often
            const chance = score >= 50 ? 0.1 : 0.4;
            if (Math.random() < chance) return; 

            const speed = score >= 50 ? "0.05s" : "0.2s";
            noBtn.style.transition = `all ${speed} ease-out`;

            const x = Math.max(20, Math.random() * (window.innerWidth - 120));
            const y = Math.max(20, Math.random() * (window.innerHeight - 80));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);

        noBtn.onclick = (e) => {
            e.stopPropagation(); // Stop click from bubbling
            score++;
            scoreDisplay.innerText = score;
            
            // Growing logic - BIGGER and FASTER
            yesSize += 0.5; 
            yesBtn.style.transform = `scale(${yesSize})`;

            if (score % 10 === 0) {
                createFirework(e.clientX, e.clientY);
                document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 95%)`;
            }

            if (score >= 50) {
                beggingText.innerText = "Level: IMPOSSIBLE NO! ‚ö°";
            } else {
                beggingText.innerText = "Stop trying to say no! üò§";
            }
            
            moveNo(); // Move immediately after a successful click
        };

        yesBtn.onclick = () => {
            content.style.display = 'none';
            message.style.display = 'block';
            document.body.style.backgroundColor = '#ffb6c1';
            noBtn.style.display = 'none';
            document.querySelector('.dedication').style.display = 'none';
        };

        moreBtn.onclick = () => {
            message.style.display = 'none';
            secretGift.style.display = 'block';
            document.body.style.backgroundColor = '#d00000';
            document.getElementById('finalScore').innerHTML = `You clicked NO ${score} times...<br>But you're still my Queen! ‚ù§Ô∏è`;
        };

        musicControl.onclick = () => {
            if (bgMusic.paused) { bgMusic.play(); musicControl.innerText = "‚è∏ Pause"; }
            else { bgMusic.pause(); musicControl.innerText = "üéµ Play"; }
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
